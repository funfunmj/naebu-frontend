<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>NAEBU INTERIOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-main:#0e0e0e;--bg-section:#141414;--text-main:#e6e6e6;
  --text-muted:#aaa;--btn-bg:#fff;--btn-color:#000;
  --overlay:rgba(0,0,0,.7);
  --hero-gradient:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.7));
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Noto Sans KR',Arial;background:var(--bg-main);color:var(--text-main);line-height:1.7}
nav{position:fixed;top:0;width:100%;padding:22px 0;background:rgba(14,14,14,.85);backdrop-filter:blur(10px);z-index:1000;text-align:center}
nav a{margin:0 22px;font-size:13px;letter-spacing:3px;color:#bbb}
nav a:hover{color:#fff}
header{height:100vh;position:relative;overflow:hidden}
.slide{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transform:scale(1.08);transition:opacity 1.2s,transform 4.5s}
.slide.active{opacity:1;transform:scale(1)}
.hero-overlay{position:absolute;inset:0;background:var(--hero-gradient)}
.hero-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:10}
.hero-text h1{font-size:48px;letter-spacing:6px;font-weight:300}
.hero-text p{margin-top:18px;font-size:14px;letter-spacing:3px;color:var(--text-muted)}
section{max-width:1200px;margin:0 auto;padding:150px 24px;opacity:0;transform:translateY(60px);transition:1s}
section.show{opacity:1;transform:none}
.section-title{text-align:center;margin-bottom:70px}
.section-title h2{font-size:30px;letter-spacing:5px;font-weight:300}
.section-title span{display:block;margin-top:12px;font-size:12px;color:var(--text-muted);letter-spacing:2px}
#about{background:var(--bg-section)}
#introText{text-align:center;max-width:820px;margin:0 auto;font-size:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:50px}
.card img{width:100%;height:360px;object-fit:cover;transition:.6s}
.card:hover img{transform:scale(1.08)}
.card p{margin-top:14px;font-size:14px;color:var(--text-muted)}
.form{max-width:520px;margin:0 auto}
input,select,textarea{width:100%;padding:16px;margin-bottom:14px;background:#1b1b1b;border:1px solid #333;color:#fff}
button{width:100%;padding:16px;background:#fff;color:#000;border:none;letter-spacing:3px;cursor:pointer}
footer{background:#0a0a0a;padding:90px 20px;text-align:center}
#popup{display:none;position:fixed;inset:0;background:var(--overlay);align-items:center;justify-content:center;z-index:2000}
.popup-box{background:#fff;color:#000;padding:50px;border-radius:14px;text-align:center}
#themeToggle{position:fixed;bottom:20px;right:20px;padding:10px 16px;border:none;border-radius:6px;background:#fff;color:#000}
</style>
</head>

<body>

<nav>
  <a href="#about">ABOUT</a>
  <a href="#portfolio">PORTFOLIO</a>
  <a href="#estimate">CONTACT</a>
</nav>

<header id="header">
  <div class="hero-overlay"></div>
  <div class="hero-text">
    <h1>NAEBU INTERIOR</h1>
    <p>SPACE · BRANDING · DESIGN</p>
  </div>
</header>

<section id="about">
  <div class="section-title"><h2>ABOUT</h2><span>공간의 본질을 설계하다</span></div>
  <p id="introText">공간의 흐름과 브랜드 가치를 함께 설계하는 인테리어 디자인 스튜디오입니다.</p>
</section>

<section id="portfolio">
  <div class="section-title"><h2>PORTFOLIO</h2><span>PROJECTS</span></div>
  <div id="portfolioImages" class="grid"></div>
</section>

<section id="estimate">
  <div class="section-title"><h2>CONTACT</h2><span>FREE ESTIMATE</span></div>
  <div class="form">
    <input placeholder="이름">
    <input placeholder="연락처">
    <select><option>주거</option><option>상업</option><option>사무실</option></select>
    <textarea placeholder="문의 내용"></textarea>
    <button onclick="showPopup()">문의하기</button>
  </div>
</section>

<footer>
  <div>NAEBU INTERIOR</div>
  <div>© 2020 NAEBU INTERIOR</div>
</footer>

<div id="popup"><div class="popup-box"><h3>문의 완료</h3><button onclick="popup.style.display='none'">확인</button></div></div>
<button id="themeToggle" onclick="toggleTheme()">모드 전환</button>

<script>
const slides=['slide1.jpg','slide2.jpg','default.jpg'];
const portfolio=[
 {filename:'portfolio1.jpg',description:'주거 인테리어'},
 {filename:'portfolio2.jpg',description:'상업 공간'}
];

const header=document.getElementById('header');
slides.forEach((s,i)=>{
 const img=document.createElement('img');
 img.src='/images/'+s;
 img.className='slide'+(i===0?' active':'');
 header.appendChild(img);
});

let idx=0;
setInterval(()=>{
 const s=document.querySelectorAll('.slide');
 s.forEach(x=>x.classList.remove('active'));
 idx=(idx+1)%s.length;
 s[idx].classList.add('active');
},4500);

const pWrap=document.getElementById('portfolioImages');
portfolio.forEach(p=>{
 const d=document.createElement('div');
 d.className='card';
 d.innerHTML=`<img src="/images/${p.filename}"><p>${p.description}</p>`;
 pWrap.appendChild(d);
});

function showPopup(){popup.style.display='flex'}
let dark=true;
function toggleTheme(){
 dark=!dark;
 document.documentElement.style.setProperty('--bg-main',dark?'#0e0e0e':'#f5f5f5');
}
</script>

</body>
</html>
