<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>NAEBU INTERIOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script>
const API_BASE = 'https://naebu-backend.onrender.com';
</script>

<style>
body {
  margin: 0;
  padding: 40px 20px;
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
}
h1 {
  text-align: center;
}
form {
  max-width: 480px;
  margin: 40px auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
}
input, textarea, select, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}
button {
  background: #fff;
  color: #111;
  font-weight: bold;
  cursor: pointer;
}
.success {
  color: #6bff9c;
  text-align: center;
  margin-top: 10px;
}
.error {
  color: #ff6b6b;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>

<h1>NAEBU INTERIOR</h1>
<p style="text-align:center; color:#aaa;">
  인테리어 상담 문의를 남겨주세요
</p>

<form id="estimateForm">
  <input name="name" placeholder="이름" required />
  <input name="phone" placeholder="연락처" required />

  <select name="space" required>
    <option value="">공간 선택</option>
    <option value="주거">주거</option>
    <option value="상가">상가</option>
    <option value="사무실">사무실</option>
  </select>

  <input name="budget" placeholder="예상 금액 (예: 3000만원)" />

  <textarea name="message" rows="5" placeholder="문의 내용"></textarea>

  <button type="submit">문의하기</button>

  <div id="result"></div>
</form>

<script>
const form = document.getElementById('estimateForm');
const result = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  result.innerHTML = '';

  const data = Object.fromEntries(new FormData(form));

  try {
    const res = await fetch(API_BASE + '/estimate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const json = await res.json();

    if (json.ok) {
      result.innerHTML = '<div class="success">문의가 접수되었습니다.</div>';
      form.reset();
    } else {
      throw new Error();
    }
  } catch {
    result.innerHTML = '<div class="error">전송 실패. 잠시 후 다시 시도해주세요.</div>';
  }
});
</script>

</body>
</html>
